# RAGpy - Docker Compose Configuration
# Usage: docker compose up -d

services:
  ragpy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragpy
    restart: unless-stopped
    # Limites ressources pour stabilité (P1-T2)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "8000:8000"
    volumes:
      # Persistance des données
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      # Sources pour traitement (optionnel)
      - ./sources:/app/sources
    env_file:
      - .env
    environment:
      - APP_URL=${APP_URL:-http://localhost:8000}
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/detailed"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

